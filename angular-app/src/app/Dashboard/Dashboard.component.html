<div class="container-fluid">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    <strong>Success:</strong> {{successMessage}}
  </div>

  <!-- Refresh button -->
  <div class="row">  
    <div class="col-md-offset-4 col-md-4">
      <button (click)="refresh();" type="button" class="btn btn-primary" data-toggle="modal" >Refresh</button>
      <button (click)="loadPi();" type="button" class="btn btn-success" data-toggle="modal" >Load IoT Data</button>
    </div>
  </div>

  <br>

  <h1>Prosumer</h1>
  <hr>
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-bolt"></i>
          </div>
          <div *ngIf="prosumerLastToken" class="mr-5">{{prosumerLastToken}}</div>
        </div>
        <div class="card-footer text-white clearfix small z-1">
          <span class="float-left">Energy Tokens</span>
          <span class="float-right">
          </span>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-money"></i>
          </div>
          <div *ngIf="prosumerLastCoin" class="mr-5">{{prosumerLastCoin}}</div>
        </div>
        <div class="card-footer text-white clearfix small z-1">
          <span class="float-left">Coins</span>
          <span class="float-right">
          </span>
        </div>
      </div>
    </div>
  </div>
